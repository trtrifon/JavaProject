<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agile Actors IWG - Admin</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav role="navigation" class="navbar navbar-inverse">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/home" class="navbar-brand">IWG Agile Actors</a>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="/home">Home</a></li>
            <li><a href="/admin/games">Edit Games</a></li>
            <li><a href="/admin/notifications">Send Notifications</a></li>
            <li><a href="/admin/history">User history</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/home"><span class="glyphicon glyphicon-user"></span>  <span th:utext="${user.username}"></a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>

    <div class="container" style="margin-bottom:20px; margin-top:20px;max-width:1200px;">
        <div class="row">
            <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6 col-md-offset-3">
                <h3 style="color: cornsilk" class="form-signin-heading">The following notification has been sent</h3>
                <div class="thumbnail bootsnipp-thumb">
                    <div class="panel-body text-center">
                        <p><strong>Notification details</strong></p>
                    </div>
                    <ul class="list-group text-center">
                        <li class="list-group-item"><i class="fa fa-check"></i><span>Recipient: </span><span th:text="${notification.user.username}"></span></li>
                        <li class="list-group-item"><i class="fa fa-check"></i><span>Notification message: </span><span th:text="${notification.message}"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
