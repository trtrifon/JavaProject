<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agile Actors IWG - Admin</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav role="navigation" class="navbar navbar-inverse">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/home" class="navbar-brand">IWG Agile Actors</a>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="/home">Home</a></li>
            <li><a href="/admin/games">Edit Games</a></li>
            <li><a href="/admin/notifications">Send Notifications</a></li>
            <li><a href="/admin/history">User history</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/home"><span class="glyphicon glyphicon-user"></span>  <span th:utext="${user.username}"></a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mtop10 mbottom10 quicksand">
            <form method="POST" th:object="${userToSend}" th:object="${notification}" class="form-signin quicksand">
                <h3 style="color: cornsilk" class="form-signin-heading">Send notification to user '<span th:utext="${userToSend.username}"/>'</h3>

                <div class="form-group mtop40">
                    <div class="col-sm-10 col-md-10 col-md-offset-1">
                        <label for="text">Notification message</label>
                        <input type="text" id="text" th:field="${notification.message}"
                               placeholder="Notification message" class="form-control" title="Notification message"/>
                    </div>
                </div>

                <div class="form-group mtop40">
                    <div class="col-sm-6 col-sm-offset3 col-md-6 col-md-offset-3">
                        <button class="btn btn-success btn-block mtop40" name="Send" value="Send" type="Submit" th:text="Send">Send notification</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
