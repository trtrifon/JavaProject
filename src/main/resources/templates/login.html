<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <title>Agile Actors IWG - Login</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" media="screen"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>

    <nav role="navigation" class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">IWG Agile Actors</a>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/games">Games</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
            </ul>
        </div>
    </nav>

        <img src="../static/images/logo.png" th:src="@{/images/logo.png}" class="img-responsive center-block" width="300" height="300" alt="Logo" />

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 mtop10 quicksand">
                <form method="POST" th:object="${loginForm}" class="form-signin quicksand">
                    <h3 style="color: cornsilk" class="form-signin-heading" th:text="Welcome"></h3>

                    <span class="success-message" th:utext="${successRegister}"></span>
                    <div class="form-group mtop40">
                        <div class="col-sm-10 col-md-10 col-md-offset-1">
                            <input type="text" th:field="*{username}"
                                   placeholder="Username" class="form-control" />
                            <label
                                th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                class="validation-message">
                            </label>
                        </div>
                    </div>

                    <div class="form-group mtop20">
                        <div class="col-sm-10 col-md-10 col-md-offset-1">
                            <input type="password" th:field="*{password}"
                                   placeholder="Password" class="form-control" />
                            <label
                                th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="validation-message">
                            </label>
                        </div>
                    </div>
                    <div class="form-group mtop40">
                        <div class="col-sm-10 col-md-10 col-md-offset-1">
                            <button class="btn btn-success btn-block mtop40" name="Submit" value="Login" type="Submit" th:text="Login">Login</button>
                        </div>
                    </div>
                    <div class="form-group mtop40">
                        <div class="col-sm-10 col-md-10 col-md-offset-1">
                            <span class="failure-message" th:utext="${successMessage}"></span>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
