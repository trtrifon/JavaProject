<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agile Actors IWG - Profile</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css" th:href="@{../css/main.css}" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav role="navigation" class="navbar navbar-inverse">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/user" class="navbar-brand">IWG Agile Actors</a>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="/user/games">Games</a></li>
            <li><a href="/user/favourites">Favourites</a></li>
            <li><a href="/user/panel">Profile</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/user/panel"><span class="glyphicon glyphicon-user"></span> <span th:utext="${user.username}"></span> </a></li>
            <li><a href="/user/panel/wallet"><span class="glyphicon glyphicon-eur"></span> <span th:utext="${wallet.balance}"></span> </a></li>
            <li><a href="/user/panel/notifications"><span class="glyphicon glyphicon-envelope"></span> <span th:utext="${unreadNotifications}"></span> </a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <h2 class="t-left white">Welcome <span th:utext="${user.firstName}"></span> <span th:utext="${user.lastName}"></span>!</h2>

    <div class="separator-full"></div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div style="clear: both;">
                <div style="float: left;">
                    <h3 class="t-left white">Account Information</h3>
                </div>
                <div style="float: left;">
                    <a style="float: left; margin-left: 5px " href="/user/details"><span id="edit" class="glyphicon glyphicon-pencil"></span></a>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="t-left white mtop20">Your email: <span th:utext="${user.email}"></span></div>
            <div class="t-left white">Address: <span th:utext="${user.address}"></span></div>
            <div class="t-left white">Phone Number: <span th:utext="${user.phoneNumber}"></span></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <a href="/user/panel/history">
                <button type="button" class="btn btn-primary">View your history</button>
            </a>
            <a href="/user/panel/notifications">
                <button type="button" class="btn btn-primary">View your notifications</button>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="white">Your Balance:</h1>
            <span class="f-extra-expanded bold green" th:utext="${wallet.balance}"></span><span class="f-extra-large semibold green glyphicon glyphicon-eur"></span>
            <div class="caption">
                <a href="/user/panel/wallet/add" class="btn btn-success" role="button">Add a coupon to increase balance</a>
            </div>
            <div class="caption mtop20">
                <a href="/user/panel/wallet/withdraw" class="btn btn-warning" role="button">Withdraw to your bank account</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
